<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Auth</title>
</head>
<body>
  <h1>Вход</h1>

  <form id="loginForm" autocomplete="off" method="post" action="/login">
    <div>
      <label>Логин</label>
      <input id="username" name="username" type="text" required />
    </div>

    <div>
      <label>Пароль</label>
      <input id="password" name="password" type="password" required />
    </div>

    <button type="submit">Войти</button>
    <button type="reset" id="resetBtn">Сброс</button>
  </form>

  <p id="result">Введите логин и пароль.</p>

  <p><a href="/register">Создать пользователя</a></p>


  <script src="/app.js"></script>
</body>
</html>
